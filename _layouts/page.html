---
<div class="container doc-container">
	<div class="row">
	  <!-- 单列 -->
	  <!-- 标题 -->
	  <div class="col-md-12 doc-title">
	    <h2 class="identifier">{{ page.title }}</h2>
	  </div>

	  <div class="col-md-12 doc-content ">
	    <div id="page-content">
	      {{ content }}
	    </div>
	    <hr>
	  </div>
	</div>
</div>
