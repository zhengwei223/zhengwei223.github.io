---
layout: base
desc: 单页的布局模板，适用于列表型的页面，如归档
---

<!-- 标题 -->
{% if page.title%}
<div class="doc-title">
	<h2 class="identifier">{{ page.title }}</h2>
</div>
{% endif %}

<div class="container doc-container">
	<div class="row">
		<div class="col-md-9 doc-content">
			<div id="page-content" >
				{{ content }}
			</div>
			<!-- <hr> -->
		</div>
		<!-- 右侧文章目录 和相关按钮-->
		<div class="col-md-3 doc-side-container collapse" id="sidebar">
			<nav class="doc-sidebar hidden-print affix-top">
				<ul class="nav nav-pills nav-stacked">
				</ul>
				{% if page.scrolltop %}
				<div class="text-center">
					<button class="btn btn-default btn-primary scrolltop-btn">
						<i class="icon fa fa-angle-double-up"></i>
					</button>
				</div>
				{% endif %}
			</nav>
		</div>

	</div>
</div>
{% if page.scrolltop %}
<!-- 侧边栏toggle按钮 -->
<div class="sidebar-tg-container">
	<button class="btn btn-primary sidebar-toggle collapsed"
	data-toggle="collapse" data-target="#sidebar">
	<i class="icon iconfont icon-shouqi"></i>
</button>
</div>
{% endif %}
