---
layout: base
desc: 单篇文章的布局模板
---

<script>
  {% capture cate %}{{ page.categories |escape }}{% endcapture%}
  {% if page.p_cate %}
    {% capture coursePage %}"/pages/courses/{{page.p_cate}}.html"{% endcapture%}
    {% else %}
      {% capture coursePage %}"/pages/courses/{{cate}}.html"{% endcapture%}
  {% endif %}
      
  {% for post in site.categories[cate]  reversed%}
    {% if post.title == page.title %}
      {% assign index = forloop.index0 %}
      {% break %}
    {% endif %}
  {% endfor %}
  {% assign index_pre = index |minus:1 %}
  {% assign index_next = index |plus:1 %}
  {% for post in site.categories[cate]  reversed%}
    {% if forloop.index0 == index_pre %}
      {% assign preUrl = post.url %}
      {% assign preTitle = post.title %}
    {% endif %}
    {% if forloop.index0 == index_next %}
      {% assign nextUrl = post.url %}
      {% assign nextTitle = post.title %}
      {% break %}
    {% endif %}
  {% endfor %}

  // console.log('{{index}}','{{cate}}','{{coursePage}}','{{preUrl}}','{{nextUrl}}');
</script>


<div class="doc-title">
  <h1 class="identifier">{{ page.title }}</h1>
  {{ page.date | date:"%Y年%m月%d日" }} &nbsp;&nbsp;&nbsp;&nbsp;{{ page.author }}
</div>

<hr>
<div class="container doc-container">
  <div class="row">
    <div class="col-md-9 doc-content">
      <div id="content" >
        {{ content }}
      </div>
      <!-- <hr> -->
      {% include duoshuo.html %}
    </div>
    <!-- 右侧文章目录 和相关按钮-->
    <div class="col-md-3 doc-side-container collapse" id="sidebar">
      <nav class="doc-sidebar hidden-print affix-top">
        <ul class="nav nav-pills nav-stacked">
        </ul>
        <div class="btn-group btn-group-sidebar">
          
          <a class="btn btn-default btn-pre pjaxlink " href="{{preUrl}}"
          {% if preUrl==null  %}disabled
          {% else %}
          data-toggle="tooltip" data-placement="left" title="{{preTitle}}"
          {% endif %}>
            <span aria-hidden="true">&larr;</span> 
          </a>

          <button class="btn btn-default scrolltop-btn">
            <i class="icon fa fa-angle-double-up"></i>
          </button>
          <a class="btn btn-default btn-course pjaxlink" href={{coursePage}}>
            <i class="icon fa fa-book"></i>
          </a>

          <a class="btn btn-default btn-next pjaxlink " href="{{nextUrl}}"
          {% if nextUrl==null %}disabled
          {% else %}
          data-toggle="tooltip" data-placement="right" title="{{nextTitle}}"
          {% endif %}>
            <span aria-hidden="true">&rarr;</span> 
          </a>
        </div>
      </nav>
    </div>
  </div>
</div>
