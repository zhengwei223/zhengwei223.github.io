---
layout: base
desc: 单篇文章的布局模板
---
<div class="row">
  <div class="col-md-12 aside3-title">
    <br>
    <h2 id="#identifier">{{ page.title }}</h2>
    {{ page.date | date:"%Y年%m月%d日" }} &nbsp;&nbsp;&nbsp;&nbsp;{{ page.author }}
  </div>
  <div class="col-md-12 aside3-content">
       <!-- <p>阅读这篇文章预计花费{{ content | reading_time | pluralize: "minute" }} 分钟</p> -->
    <hr>
    <div id="content">
      {{ content }}
    </div>
    <hr>
    {% include duoshuo.html %}
  </div>
  <!-- 文章的目录 -->
  <div id="content_table" style="position:fixed;right:20px;top:120px;display:none;">
    <div class="panel panel-success">
      <div class="panel-body" id="nav"></div>
    </div>
  </div>
</div>
